apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-root-pvc
  namespace: default
  labels:
    app: gitea
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-data-pvc
  namespace: default
  labels:
    app: gitea
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
