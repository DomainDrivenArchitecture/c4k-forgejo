apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: default
  labels:
    app: gitea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      name: gitea
      labels:
        app: gitea
    spec:
      containers:
        - name: gitea
          image: gitea/gitea:1.17.0
          imagePullPolicy: IfNotPresent
          # config settings
          envFrom:
            - configMapRef:
                name: gitea-env
            - secretRef:
                name: gitea-secrets
          volumeMounts:
            - name: gitea-data-volume
              mountPath: "/data"
          ports:
            - containerPort: 22
              name: git-ssh
            - containerPort: 3000
              name: gitea
      volumes:
        - name: gitea-data-volume
          persistentVolumeClaim:
            claimName: gitea-data-pvc
          
