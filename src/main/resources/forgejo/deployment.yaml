apiVersion: apps/v1
kind: Deployment
metadata:
  name: forgejo
  namespace: forgejo
  labels:
    app: forgejo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forgejo
  template:
    metadata:
      name: forgejo
      labels:
        app: forgejo
    spec:
      containers:
        - name: forgejo
          image: IMAGE_NAME
          imagePullPolicy: IfNotPresent
          # config settings
          command: # TODO command:, args: and env: should only be inserted conditionally
            - /bin/bash
            - -c
          args:
            - |
              echo "Registering the runner"
              su -c "forgejo forgejo-cli actions register --name ${RUNNER_NAME} --secret ${RUNNER_TOKEN}" git
          env:
            - name: RUNNER_NAME
              valueFrom:
                configMapRef:
                  name: forgejo-runner-config
                  key: runner-id
            - name: RUNNER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: runner-secret
                  key: token
          envFrom:
            - configMapRef:
                name: forgejo-env
            - secretRef:
                name: forgejo-secrets
          volumeMounts:
            - name: forgejo-data-volume
              mountPath: "/data"
          ports:
            - containerPort: 22
              name: git-ssh
            - containerPort: 3000
              name: forgejo
      volumes:
        - name: forgejo-data-volume
          persistentVolumeClaim:
            claimName: forgejo-data-pvc
          
